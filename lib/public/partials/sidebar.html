<aside style="background:#DDD;">
  <div class="input-append" style="padding:20px 4px 10px 4px;">
    <input type="text" placeholder="Buscar..." style="width:70%">
    <button class="btn" type="button">&raquo;</button>
  </div>
  <ul class="nav nav-list" ng-controller="leftBarCtrl">
    <li  ng-class="actualSection=='inicio' && 'active'">
      <a href="#">
        <i class="icon-eye-open"></i>Vistazo Rápido
      </a>
    </li>

    <li class="nav-header"><i class="icon-cloud"></i>Vínculación</li>
    
    <li  ng-repeat="item in vinculacion" ng-class="$parent.actualSection==item.action && 'active' ">
      <a href="#" ng-href="#/{{item.action}}"><i ng-class="item.icon"></i>{{item.name}}</a>
    </li>

    <li class="nav-header"><i class=" icon-tasks"></i>Actividades</li>
    <li  ng-repeat="x in ['uno', 'otro', 'otro más' , 'el ultimo']"><a href="#">{{x}}</a></li>

    <li class="nav-header"><i class="icon-calendar"></i>Eventos</li>
    <li  ng-repeat="x in ['uno', 'otro', 'otro más' , 'el ultimo']"><a href="#">{{x}}</a></li>

    <li class="nav-header"><i class="icon-comments-alt"></i>Discusiones</li>
    <li  ng-repeat="x in ['uno', 'otro', 'otro más' , 'el ultimo']"><a href="#">{{x}}</a></li>
  </ul>
</aside>
