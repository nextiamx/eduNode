        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->

          <li ng-repeat="action in App_Actions" ng-class="actualSection == action.action && 'active' ">

              <i class="icon" ng-class="action.icon"></i>

        </ul>

          </li>
